<li *ngFor="let player of roster">
  <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ player.name }}</h5>
        <p class="card-text" *ngFor="let stat of playoffStats">
          {{ stat.PPG }}
        </p>
        <a [routerLink]="['/roster-delete/player.id']" class="btn btn-primary">Waive</a>
      </div>
    </div>
</li>
