<div class="btn-group">
  <button class="btn btn-default" (click)="playerDetails()">Player Details</button>
</div>
<form [formGroup]="rosterForm" (ngSubmit)="onFormSubmit(rosterForm.value)">
  <div class="form-group">
    <input class="form-control" placeholder="name" formControlName="name">
    <span *ngIf="!rosterForm.get('name').valid && rosterForm.get('name').touched"></span>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="jerseyNumber" formControlName="jerseyNumber">
    <span *ngIf="!rosterForm.get('jerseyNumber').valid && rosterForm.get('jerseyNumber').touched"></span>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="height" formControlName="height">
    <span *ngIf="!rosterForm.get('height').valid && rosterForm.get('height').touched"></span>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="weight" formControlName="weight">
    <span *ngIf="!rosterForm.get('weight').valid && rosterForm.get('weight').touched"></span>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="DOB" formControlName="DOB">
    <span *ngIf="!rosterForm.get('DOB').valid && rosterForm.get('DOB').touched"></span>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="PPG" formControlName="playoffPPG">
    <span *ngIf="!rosterForm.get('playoffPPG').valid && rosterForm.get('playoffPPG').touched"></span>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="RPG" formControlName="playoffRPG">
    <span *ngIf="!rosterForm.get('playoffRPG').valid && rosterForm.get('playoffRPG').touched"></span>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="APG" formControlName="playoffAPG">
    <span *ngIf="!rosterForm.get('playoffAPG').valid && rosterForm.get('playoffAPG').touched"></span>
  </div>
  <button class="btn btn-default" type="submit" [disabled]="!rosterForm.valid">Save</button>
</form>
