<div class="btn-group">
  <button class="btn btn-default" [routerLink]="['/roster']"></button>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ player._id }}</h5>
    <dl>
      <dt>Name: </dt>
      <dd *ngIf="player.name">{{ player.name }}</dd>
    </dl>
  </div>
</div>

<button class="btn btn-primary" [routerLink]="['/roster-edit', player._id]">Edit</button>
<button class="btn btn-warning" (click)="deletePlayer(player._id)">Delete</button>
